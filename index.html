<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Guduru Kiran Sai">
        <meta name="description" content="Form with event handlers and listing of employees">
        <meta name="keywords" content="form,name,professsion,age of employee">
        <title>Form With List Of Employees</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div>
            <div class="inputdiv">
            <h3>New Employees</h3>
            <form action="/" method="GET" class="forminput" id="form1">
            <div class="inputbox">
              <label for="name">Enter Name</label>
              <input type="text" id="name" name="name">
            </div>
            <div class="inputbox" >
              <label for="profession">Enter Profession</label>
              <input type="text" id="profession" name="profession">
            </div>
            <div class="inputbox">
              <label for="age">Enter Age</label>
              <input type="number" id="age" name="age">
            </div>
            </form>
            <br>
            <button id="btnadd" type="submit" form="form1">Add User</button>
            <div id="commentdiv">    </div>
         </div>

         <div>
            <h3>Added Employees</h3>
            <div id="employeeslistdiv">
                <p id="para" style="color:grey;">You have 0 Employees</p>
            </div>
         </div>
        </div>
        
        <script src="./script.js"></script>
    </body>
</html>
